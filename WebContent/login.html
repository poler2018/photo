<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/login.css" rel="stylesheet" type="text/css"/>
    <!--验证码的js-->
    <script src="js/gVerify.js"></script>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <!--华丽的提示框-->
    <link rel="Stylesheet" type="text/css" href="css/DialogBySHF.css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/DialogBySHF.js"></script>
</head>
<body style="text-align: center;">

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">论坛首页</a>
        </div>
    </div>
</nav>

<div id="mdiv" style="width: 380px;height: 350px;background-color: #2aabd2;margin:0 auto;margin-top: 100px">
    <div id="imp" style="width: 380px;height: 120px;background-color: #1b6d85">
        <!--头像设置-->
        <img src="images/timg.jpg" alt="..." style="width:100px;height: 100px; margin-top:10px;" class="img-circle">
    </div>
    <div id="lgt" style="height: 160px;background-color: #2aabd2;text-align: left">
        <form action="user/login.do" method="post" onsubmit="return check()">
            <!--账号输入区-->
            <div style=" margin:0 auto; margin-top: 40px;margin-left: 80px;" class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                <input type="text" name="username" id="username" class="form-control" style="width: 155px;" placeholder="请输入UID">
            </div>
            <!--密码输入区-->
            <div style="margin:0 auto; margin-top: 5px;margin-left: 80px;" class="input-group">
                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                <input type="password" name="password" id="password" class="form-control" id="inputPassword3" style="width: 155px; "
                       placeholder="请输入密码">
            </div>
            <!--验证码区-->
            <div style="margin:0 auto; margin-top: 5px;height: 35px;margin-left: 35px;">
                <div style="width:140px;height: 30px;float: left">
                    <div style="width:60px;height: 30px;float: left">验证码：</div>
                    <div style="width:70px;height: 30px;float: left"><input type="text"
                                                                            style="width:70px;height: 30px"
                                                                            id="code_input"/></div>
                </div>
                <div id="v_container" style="width: 100px;height: 30px;float: left"></div>
                <!-- <button type="submit" style="width: 200px;color: #eb9316;height: 35px;margin-left: 80px;" class="btn btn-default">立即登录</button>-->
            </div>
            <!--登录摁扭区-->
            <div style="margin:0 auto; margin-top: 5px">
                <button type="submit" style="width: 200px;color: #eb9316;height: 35px;margin-left: 80px;"
                        class="btn btn-default" id="my_button">立即登录
                </button>
            </div>
        </form>
    </div>
    <div id="btm" style="height: 30px;background-color: #25709a;text-align: right;padding-top: 5px;padding-right: 5px;">
        <a href="#">注册</a>
        <a href="#">忘记密码？</a>
    </div>
</div>
<div style="padding-top:100px;color:white">
    <a href="#">关于我们<span>|</span></a><a href="#">版权所有</a><br>
    <a>Copyright 2017 - BBSCollege. All Rights Reserved</a>
</div>

<script>

var verifyCode = new GVerify("v_container");
document.getElementById("my_button").onclick = function () {
    if (document.getElementById("username").value == "") {
       // alert("请输入UID");
    	$.DialogBySHF.Alert({ Width: 260, Height: 150, Title: "提示", Content: '请输入UID' });
    } else if (document.getElementById("password").value == "") {
        //alert("请输入密码");
    	$.DialogBySHF.Alert({ Width: 260, Height: 150, Title: "提示", Content: '请输入密码' });
    } else {
        var res = verifyCode.validate(document.getElementById("code_input").value);
        if (res) {
            /* alert("验证正确"); */
        } else {
          //  alert("验证码错误");
        	$.DialogBySHF.Alert({ Width: 260, Height: 150, Title: "提示", Content: '验证码错误' });
        }
    }
}
function check(){
    var res = verifyCode.validate(document.getElementById("code_input").value);
    if (res) {
        /* alert("验证正确"); */
    	return true;
    } else {
        /* alert("验证码错误"); */
        return false;
    }
}
</script>
</body>
</html>
